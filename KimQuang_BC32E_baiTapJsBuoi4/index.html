<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h3>Bài 1: Sắp xếp thứ tự tăng dần</h3>
            <div class="form-group">
                <p>Nhập số thứ 1</p>
                <input class="form-control" id="soThu1" type="number">
                <p>Nhập số thứ 2</p>
                <input class="form-control" id="soThu2" type="number">
                <p>Nhập số thứ 3</p>
                <input class="form-control" id="soThu3" type="number">
            </div>
            <button class="btn btn-success" id="btn_b1">Sắp Xếp</button>
            <div class="alert alert-success mt-3" id="ketQua_b1"></div>
        </div>
        <hr>
        <div>
            <h3>Bài 2: Gửi lời chào đến thành viên tương ứng</h3>
            <select id="select" class="form-control" name="">
                <option value="">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="AT">Anh Trai</option>
                <option value="EG">Em Gái</option>
            </select>
            <button class="btn btn-primary mt-3" id="btn_b2">Gửi Lời Chào</button>
            <div class="alert alert-success mt-3" id="ketQua_b2"></div>
        </div>
        <hr>
        <div>
            <h3>Bài 3: Đếm số chẵn lẻ</h3>
            <div class="form-group">
                <p>Nhập số thứ 1</p>
                <input class="form-control" id="soThu1_b3" type="number">
                <p>Nhập số thứ 2</p>
                <input class="form-control" id="soThu2_b3" type="number">
                <p>Nhập số thứ 3</p>
                <input class="form-control" id="soThu3_b3" type="number">
            </div>
            <button class="btn btn-success" id="btn_b3">Đếm</button>
            <div class="alert alert-success mt-3" id="ketQua_b3"></div>
        </div>
        <hr>
        <div>
            <h3>Bài 4: Đoán hình tam giác</h3>
            <div class="form-group">
                <p>Nhập độ dài cạnh 1</p>
                <input class="form-control" id="canh1" type="number">
                <p>Nhập độ dài cạnh 2</p>
                <input class="form-control" id="canh2" type="number">
                <p>Nhập độ dài cạnh 3</p>
                <input class="form-control" id="canh3" type="number">
            </div>
            <button class="btn btn-success" id="btn_b4">Dự Đoán</button>
            <div class="alert alert-success mt-3" id="ketQua_b4"></div>
        </div>



    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
